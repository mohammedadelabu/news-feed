<div class="container">
  <div class="headers">
    <div class="heading">{{title}}</div>
    <button class="button-78" role="button" (click)="viewBookmarks()">View Bookmarks</button>
  </div>

  <div *ngIf="isLoading" class="spinner-container">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="card-grid">
    <ng-container *ngFor="let article of articles">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="title">{{article.title | slice:0:65}}...</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="image" [src]="article.urlToImage" [alt]="article.title | slice:0:40">
        <mat-card-content>
          <p class="description">
            {{article.description | slice:0:105}}...

          </p>
          <p class="url">
            <span class="visit">Visit </span> <a [href]="article.url" target="_blank">{{ article.url | slice: 0:28 }}...</a> <span class="visit"> for more</span>
          </p>
        </mat-card-content>
        <mat-card-actions class="style-button">
          <button class="button-33" role="button" (click)="bookmarkArticle(article)" style="position: absolute; bottom: 2px; margin-bottom: 10px;">
            {{ article.buttonText || 'Add To Bookmark' }}
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
  <div id="back-to-top" title="Back to Top" (click)="scrollToTop()" *ngIf="showBackToTopButton">â†‘</div>
</div>
